                    </form>

                                    <li>
                                        <input type="checkbox" name="filtro" id="4 estrella">
                                        <label for="4 estrella">4 estrella</label>
                                    </li>
                                    <li>
                                        <input type="checkbox" name="filtro" id="5 estrella">
                                        <label for="5 estrella">5 estrella</label>
                                    </li>
                                </details>
                            </li>
                            <li>
                                <input type="checkbox" name="filtro" id="cancelacion">

                            <li>
                                <input type="checkbox" name="filtro" id="baño privado">
